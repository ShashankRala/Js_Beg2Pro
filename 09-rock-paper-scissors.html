    <!-- Paper -->

    "

    </button>

    <!--  Scissors -->
    <button
      onclick="
    playGame('Scissors');
    "
    >
      Scissors
    </button>

    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-score"></p>

    <button
      onclick="
    score.ties = 0;
    score.wins=0;
    score.losses=0;
    
    localStorage.removeItem('score');
    updateScoreElement();
    "
    >
      Reset Score
    </button>
    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };
    //   document.querySelector(

    //   ).innerHTML = `Wins: ${score.wins} ,Losses: ${score.losses}, 
    //   Ties: ${score.ties}`;

    // above code is made as a function
    
    updateScoreElement();
     
      // console.log();

      // }

      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = "";

        if (playerMove === "Scissors") {
          if (computerMove === "Scissors") result = "Tie";
          else if (computerMove === "Rock") result = "You lose";
          else {
            result = "You Win";
          }
        } else if (playerMove === "Paper") {
          if ("Paper" === computerMove) result = "Tie";
          else if (computerMove === "Scissors") result = "You lose";
          else {
            result = "You Win";
          }
        } else if (playerMove === "Rock") {
          if ("Rock" === computerMove) result = "Tie";
          else if (computerMove === "Paper") result = "You lose";
          else {
            result = "You Win";
          }
        }
        if (result === "You Win") {
          score.wins += 1;
        } else if (result === "You lose") {
          score.losses += 1;
        } else if (result === "Tie") {
          score.ties += 1;
        }

        localStorage.setItem("score", JSON.stringify(score));

        updateScoreElement();
        // result();
    document.querySelector('.js-result').innerHTML=
        result;
    // move();
    document.querySelector('.js-move').innerHTML = ` You ${playerMove} - ${computerMove} Computer`;

//         alert(
//           `You Picked ${playerMove}.Computer picked ${computerMove}.\n${result}.
// Wins: ${score.wins} ,Losses: ${score.losses}, Ties: ${score.ties}`
//         );
      }

      function result(){
        document.querySelector('.js-result').innerHTML=
        result;
      }

       function move(){
        document.querySelector(".js-move").innerHTML = ` You ${playerMove} - ${computerMove} Computer`;
       }

      function updateScoreElement(){
        document.querySelector(
          ".js-score"
        ).innerHTML = `Wins: ${score.wins} ,Losses: ${score.losses}, 
      Ties: ${score.ties}`;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "Scissors";
        }
        return computerMove;
      }
    </script>
