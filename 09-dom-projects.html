    <p>Amazon Shipping Calculator</p>
    <p>Order under $40=+$10 shipping charges</p>
    <p>Order over $40 = Free shipping</p>
    <input placeholder="Cost of Order" 
    class="js-cost-input">
    <button onclick="
    calculate();
    ">Calculate</button>

    <script>
      //    const bu = document.body.querySelector('.Youtube').innerHTML = 'Subscribed';

      function subscribe() {
        if (document.querySelector(".Youtube").innerText === "Subscribe") {
          const bu = (document.body.querySelector(".Youtube").innerHTML =
            "Subscribed");
        } else if (
          document.querySelector(".Youtube").innerText === "Subscribed"
        ) {
          const bu = (document.body.querySelector(".Youtube").innerHTML =
            "Subscribe");
        }
      }

      function calculate()
      {
       const inputElement= document.querySelector(".js-cost-input");
       let value=inputElement.value;
       const valueint=parseInt(value);
       let shipping=0;
       if(40>value)
       {
        shipping = valueint + 10;
       }
       else if(40 <= value)
       {
        shipping = value;
       }

        document.querySelector(".shipping").innerText=`$${shipping}`;
