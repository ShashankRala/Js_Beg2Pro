    <h3 class="title">Rock Paper Scissors</h3>

    <!-- Rock -->
    <!-- onclick=" playGame('ROCK');"  which we used prior in below button -->

     class="move-button js-rock-button">
    <img src="/images/ROCK-emoji.png" class="move-icon">
    </button>

    <!-- Paper -->
    <!-- onclick="
    // const computerMove = 
    playGame('PAPER');" -->
    <button
      
    class="move-button js-paper-button"
    ><img src="/images/PAPER-emoji.png" class="move-icon">
    </button>

    <!--  Scissors -->
    <!-- onclick="
    playGame('SCISSORS');" -->
    <button
    
    class="move-button js-scissors-button">
    <img src="/images/SCISSORS-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p
      class="js-move">
    
    </p>
    <p class="js-score score"></p>

    <button
      onclick="
    score.ties = 0;
    score.wins=0;
    score.losses=0;
    
    localStorage.removeItem('score');
    updateScoreElement();
    " class="rest-score-button"> Reset Score</button>

     src="scripts/12-rock-paper-scissors.js">
