<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        const product={
            name : 'socks',price:1090
        };
        console.log(product);
        console.log(typeof product);
        product.name='cotton socks';
        console.log(product);
        product.newproperty = true;
        console.log(product);
        delete product.price;
        console.log(product);
    </script>
</body>
</html>
